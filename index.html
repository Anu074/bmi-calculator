<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

    
</head>
<body class="bg-cover pt-60 bg-center overflow-y-hidden" style="background-image: url('./images/bg.jpg'); background-attachment: fixed; background-position: 5%; height: 100vh;">
    <div class="glassy-div pt-60 mx-auto flex flex-col items-center" >
        <h1 class="text-3xl">BMI (Body mass index) Calculator</h1>
        <div class="flex pt-4 flex-row mx-auto">
            <div class="flex flex-col space-y-4">
                <div class="flex-col">
                    <label for="weight">weight:</label>
                    <input type="number" id="weight" placeholder="enter your weight in kg">
                </div>
                <div class="pt-2">
                    <label for="height">height:</label>
                    <input type="number" id="height" placeholder="enter your height in cm">
                </div>
                <button onclick="calculateBMI()" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Calculate BMI</button>
                
            </div>
            <div class="pl-8">
                <h3>BMI Categories:</h3>
                <ul>
                    <li>Underweight = <18.5</li>
                    <li>Normal weight = 18.5–24.9</li>
                    <li>Overweight = 25–29.9</li>
                    <li>Obesity = BMI of 30 or greater</li>
                </ul>
            </div>
        </div>
        <div class="pt-10">
            <div id="result" class="rounded-lg items-center"></div>
        </div>
        <script src="index.js"></script>
       
    </div>
</body>
</html>
